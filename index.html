<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киевский Централ - Командная Панель</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Three.js for 3D graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content-container {
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .glass-panel {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .total-display {
            font-weight: 900;
            font-size: 6rem;
            line-height: 1;
            color: #FBBF24;
            text-shadow: 0 0 10px #FBBF24, 0 0 20px #FBBF24, 0 0 30px rgba(0,0,0,0.5);
        }
        @media (max-width: 768px) {
            .total-display {
                font-size: 4rem;
            }
        }
        .input-field {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .action-button {
            background-color: #FBBF24;
            color: #111827;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
        }
        .pledge-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .delete-button {
            background-color: #ef4444;
            color: white;
            transition: background-color 0.2s;
        }
        .delete-button:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Canvas for 3D background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Main content container -->
    <div class="content-container min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl text-center">
            
            <!-- Header -->
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                Киевский Централ
            </h1>
            <p class="text-lg text-gray-300 mb-12">Командная панель</p>

            <!-- Main Panel -->
            <div class="glass-panel rounded-2xl p-6 md:p-10 shadow-2xl">
                
                <!-- Total Display -->
                <h2 class="text-2xl font-medium text-gray-200 mb-4">ОБЩИЙ ТОТАЛ</h2>
                <div id="total-display" class="total-display mb-8">
                    <div class="animate-pulse">...</div> <!-- Loading state -->
                </div>

                <!-- Update Section -->
                <div class="max-w-sm mx-auto">
                    <label for="total-input" class="block text-sm font-medium text-gray-300 mb-2">Обновить тотал</label>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <input type="number" id="total-input" class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400" placeholder="Введите новое значение">
                        <button id="update-button" class="action-button font-bold px-6 py-3 rounded-lg shadow-lg w-full sm:w-auto flex-shrink-0">
                            Обновить
                        </button>
                    </div>
                    <div id="message-box" class="text-green-400 mt-4 h-5"></div>
                </div>

                <!-- Divider -->
                <hr class="border-gray-700 my-8">

                <!-- Pledges Section -->
                <div>
                    <h3 class="text-2xl font-medium text-gray-200 mb-4">ЗАЛОГИ</h3>
                    
                    <!-- Add Pledge Form -->
                    <div class="max-w-sm mx-auto mb-6">
                        <div class="flex flex-col sm:flex-row gap-3">
                            <input type="text" id="pledge-name-input" class="input-field w-full px-4 py-3 rounded-lg text-white" placeholder="Имя">
                            <input type="number" id="pledge-amount-input" class="input-field w-full px-4 py-3 rounded-lg text-white" placeholder="Сумма">
                        </div>
                        <button id="add-pledge-button" class="action-button font-bold px-6 py-3 rounded-lg shadow-lg w-full mt-3">
                            Добавить залог
                        </button>
                    </div>
                    
                    <!-- Pledges List -->
                    <div id="pledges-list" class="space-y-3 text-left">
                        <!-- Pledge items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
             <!-- User ID Display -->
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-500">Ваш ID для сессии:</p>
                <p id="user-id" class="text-xs text-gray-400 break-all"></p>
            </div>
        </div>
    </div>

    <!-- Firebase and App Logic -->
    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "...", projectId: "..." };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-kiev-central-app';
        const docId = "main_total";
        const collectionPath = `/artifacts/${appId}/public/data/team_data`;

        // --- UI ELEMENTS ---
        const totalDisplay = document.getElementById('total-display');
        const totalInput = document.getElementById('total-input');
        const updateButton = document.getElementById('update-button');
        const messageBox = document.getElementById('message-box');
        const userIdDisplay = document.getElementById('user-id');
        const addPledgeButton = document.getElementById('add-pledge-button');
        const pledgeNameInput = document.getElementById('pledge-name-input');
        const pledgeAmountInput = document.getElementById('pledge-amount-input');
        const pledgesList = document.getElementById('pledges-list');

        // --- FIREBASE INITIALIZATION ---
        let db, auth, userId;
        let unsubscribe;

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        await listenForUpdates();
                    } else {
                        userIdDisplay.textContent = 'Ожидание авторизации...';
                        try {
                           if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                           } else {
                                await signInAnonymously(auth);
                           }
                        } catch (error) {
                           console.error("Anonymous sign-in failed:", error);
                           userIdDisplay.textContent = 'Ошибка авторизации';
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                totalDisplay.textContent = "Ошибка";
            }
        }

        // --- FIRESTORE LOGIC ---

        // Listen for all real-time updates
        async function listenForUpdates() {
            if (!db || !userId) return;
            if (unsubscribe) unsubscribe();

            const docRef = doc(db, collectionPath, docId);
            
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Update total
                    const total = data.totalValue || 0;
                    totalDisplay.textContent = new Intl.NumberFormat('ru-RU').format(total);
                    // Update pledges
                    const pledges = data.pledges || [];
                    renderPledges(pledges);
                } else {
                    // Create document if it doesn't exist
                    setDoc(docRef, { totalValue: 0, pledges: [] });
                    totalDisplay.textContent = "0";
                    renderPledges([]);
                }
            }, (error) => {
                console.error("Error listening to document:", error);
                totalDisplay.textContent = "Ошибка";
            });
        }
        
        // Render the list of pledges
        function renderPledges(pledges) {
            pledgesList.innerHTML = ''; // Clear current list
            if (pledges.length === 0) {
                pledgesList.innerHTML = '<p class="text-gray-400 text-center">Залогов пока нет.</p>';
                return;
            }
            pledges.forEach(pledge => {
                const pledgeEl = document.createElement('div');
                pledgeEl.className = 'pledge-item p-3 rounded-lg flex justify-between items-center';
                
                const pledgeAmountFormatted = new Intl.NumberFormat('ru-RU').format(pledge.amount);
                
                pledgeEl.innerHTML = `
                    <div>
                        <span class="font-medium">${pledge.name}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-amber-400">${pledgeAmountFormatted}</span>
                        <button class="delete-button w-8 h-8 rounded-full flex items-center justify-center">&times;</button>
                    </div>
                `;
                
                pledgeEl.querySelector('.delete-button').addEventListener('click', () => deletePledge(pledge));
                pledgesList.appendChild(pledgeEl);
            });
        }

        // Update the total value
        async function updateTotal() {
            if (!db || !userId) return;
            const newValueStr = totalInput.value;
            if (newValueStr === '') {
                showMessage("Пожалуйста, введите значение.", "error");
                return;
            }
            const newValue = parseInt(newValueStr, 10);
            if (isNaN(newValue)) {
                showMessage("Пожалуйста, введите число.", "error");
                return;
            }

            updateButton.disabled = true;
            updateButton.textContent = "Обновление...";
            
            const docRef = doc(db, collectionPath, docId);
            try {
                await setDoc(docRef, { totalValue: newValue }, { merge: true });
                showMessage("Тотал успешно обновлен!", "success");
                totalInput.value = '';
            } catch (error) {
                console.error("Error updating total: ", error);
                showMessage("Ошибка при обновлении.", "error");
            } finally {
                updateButton.disabled = false;
                updateButton.textContent = "Обновить";
            }
        }
        
        // Add a new pledge
        async function addPledge() {
            if (!db || !userId) return;
            
            const name = pledgeNameInput.value.trim();
            const amountStr = pledgeAmountInput.value;
            
            if (!name || !amountStr) {
                 showMessage("Заполните имя и сумму залога.", "error");
                 return;
            }
            const amount = parseInt(amountStr, 10);
            if (isNaN(amount)) {
                showMessage("Сумма должна быть числом.", "error");
                return;
            }

            const newPledge = {
                id: crypto.randomUUID(),
                name: name,
                amount: amount
            };
            
            addPledgeButton.disabled = true;

            const docRef = doc(db, collectionPath, docId);
            try {
                await updateDoc(docRef, {
                    pledges: arrayUnion(newPledge)
                });
                pledgeNameInput.value = '';
                pledgeAmountInput.value = '';
            } catch (error) {
                console.error("Error adding pledge: ", error);
                showMessage("Ошибка добавления залога.", "error");
            } finally {
                addPledgeButton.disabled = false;
            }
        }
        
        // Delete a pledge
        async function deletePledge(pledgeObject) {
            if (!db || !userId) return;
            
            const docRef = doc(db, collectionPath, docId);
            try {
                await updateDoc(docRef, {
                    pledges: arrayRemove(pledgeObject)
                });
            } catch (error) {
                console.error("Error deleting pledge: ", error);
                showMessage("Ошибка удаления залога.", "error");
            }
        }
        
        // Helper to show messages
        function showMessage(text, type = 'success') {
            messageBox.textContent = text;
            messageBox.className = type === 'success' ? 'text-green-400 mt-4 h-5' : 'text-red-400 mt-4 h-5';
            setTimeout(() => {
                messageBox.textContent = '';
            }, 3000);
        }

        // --- 3D BACKGROUND LOGIC (THREE.JS) ---
        let scene, camera, renderer, torus;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('bg-canvas'),
                antialias: true,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const geometry = new THREE.TorusKnotGeometry(10, 2, 100, 16);
            const material = new THREE.MeshStandardMaterial({
                color: 0xFBBF24,
                metalness: 0.8,
                roughness: 0.2,
            });
            torus = new THREE.Mesh(geometry, material);
            scene.add(torus);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(25, 50, 25);
            scene.add(pointLight);

            camera.position.z = 35;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (torus) {
                torus.rotation.x += 0.001;
                torus.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
        }

        // --- EVENT LISTENERS & INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            init3D();
            animate();
            initFirebase();
            
            updateButton.addEventListener('click', updateTotal);
            totalInput.addEventListener('keydown', (e) => e.key === 'Enter' && updateTotal());
            
            addPledgeButton.addEventListener('click', addPledge);
            pledgeAmountInput.addEventListener('keydown', (e) => e.key === 'Enter' && addPledge());
        });

    </script>
</body>
</html>
